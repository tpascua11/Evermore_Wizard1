<div>
  <div>
    <div class="form-group">
      <label for="usr">
        Level Name:
      </label>
      <input type="text" 
             class="form-control" 
             ng-model="level.name"
             id="usr">
    </div>
    <div>
      <button type="button" 
              class="btn btn-info btn-lg" 
              data-toggle="modal" 
              data-target="#saveLevel">
        Save
      </button>
      <button type="button" 
              class="btn btn-info btn-lg" 
              data-toggle="modal" 
              data-target="#loadLevel">
        Load
      </button>
    </div>

    <div>
      <div id="loadLevel" class="modal fade" role="dialog">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <table class="table">
              <thead>
                <tr>
                  <th> Level Name </th>
                  <th> Button </th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="level in levels track by $index">
                  <td>
                    {{level.name}}
                  </td>
                  <td>
                    <button type="button" 
                            class="btn btn-info btn-lg" 
                            >
                      Load
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <button type="button" 
            class="btn btn-info btn-lg" 
            ng-click="makeNewArea('dog')"
            >
            New Area Testing
    </button>

      <div>
        <div id="saveLevel" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" 
                        class="close" 
                        data-dismiss="modal">
                  &times;
                </button>
                <center> 
                  <h4 class="modal-title">Modal Header</h4> 
                </center>
              </div>

              <button type="button" 
                      class="btn btn-lg btn-primary btn-block"
                      ng-click="saveBlocks()"
                      data-dismiss="modal">
                Save 
              </button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


  </div>
</div>
